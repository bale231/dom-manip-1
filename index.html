<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="shortcut icon" href="https://student.develhope.co/favicon.ico" />
    <!-- Title -->
    <title>To-do-list</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg-img">
        <img src="/bg-img.jpg" alt="Coding" />
      </div>
      <div class="to-do-list">
        <div class="container-section">
          <span class="text">To-Do List</span>
          <div class="input-container">
            <input placeholder="Add To-Do" type="text" />
            <button id="addItem" onclick="addProduct()">Add</button>
          </div>
        </div>
        <div class="container-ul">
          <ul>
            <div class="checkbox-con"></div>
          </ul>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
